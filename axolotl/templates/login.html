{% extends "base.html" %}

{% block content %}

    {% if form.errors %}
        <div class="alert alert-danger">Your username and password didn't match. Please try again.</div>
    {% endif %}
    <div class="col-md-5">
        <h4>Please Login</h4>
        <form class="form-horizontal" method="post" action="{% url 'django.contrib.auth.views.login' %}">
            {% csrf_token %}

              <div class="form-group">
                <label for="inputEmail1" class="col-lg-2 control-label">{{ form.username.label_tag }}</label>
                <div class="col-lg-4">
                  {{ form.username }}
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword1" class="col-lg-2 control-label">{{ form.password.label_tag }}</label>
                <div class="col-lg-10">
                  {{ form.password }}
                </div>
              </div>

              <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                  <button type="submit" class="btn btn-default">Sign in</button>
                </div>
              </div>
       </form>
    </div>

{% endblock %}
