{% extends "base.html" %}

{% block title %}TV Shows{% endblock %}

{% block content %}
<h3>TV Shows</h3>
{% if show_list %}
    <ul class="list-unstyled">
    {% for show in show_list %}
        <li><a href="{% url "tv-show" pk=show.id %}">{{ show.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No shows are available.</p>
{% endif %}
{% endblock %}
